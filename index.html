<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Bato-bato-pick</title>
</head>
<body>
    <h1>JACK N POY</h1>
    <h2>Choose your weapon</h2>
    <div class="choices">
        <button class="btn" data-choice="rock"><i class="fa-solid fa-hand-fist" id="rock"></i></button>
        <button class="btn" data-choice="paper"><i class="fa-solid fa-hand-paper" id="paper"></i></button>
        <button class="btn" data-choice="scissors"><i class="fa-solid fa-hand-scissors" id="scissors"></i></button>

    </div>
    <div id="res"><span id="result">Result:</span></div>
    <script src="script.js"></script>

</body>
</html>
